<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería con PhotoSwipe</title>
  
  <!-- PhotoSwipe CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photoswipe@5.4.4/dist/photoswipe.css">
  
  <style>
    .galeria img {
      width: 100%;
      height: auto;
      display: block;
      cursor: zoom-in;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="galeria" id="mi-galeria">
  <!-- Cada imagen debe tener: 
       - href = imagen grande
       - data-pswp-width y data-pswp-height = dimensiones reales
       - <img> = thumbnail -->
  <a href="https://picsum.photos/1200/800?random=1"
     data-pswp-width="1200"
     data-pswp-height="800">
    <img src="https://picsum.photos/300/200?random=1" alt="Imagen 1">
  </a>

  <a href="https://picsum.photos/800/1200?random=2"
     data-pswp-width="800"
     data-pswp-height="1200">
    <img src="https://picsum.photos/200/300?random=2" alt="Imagen 2">
  </a>

  <!-- Agrega más imágenes aquí -->
</div>

<!-- PhotoSwipe Root (no tocar) -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="pswp__bg"></div>
  <div class="pswp__scroll-wrap">
    <div class="pswp__container">
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
    </div>
    <div class="pswp__ui pswp__ui--hidden">
      <div class="pswp__top-bar">
        <button class="pswp__button pswp__button--close" title="Cerrar"></button>
        <button class="pswp__button pswp__button--fs" title="Pantalla completa"></button>
        <button class="pswp__button pswp__button--zoom" title="Zoom"></button>
        <div class="pswp__preloader"></div>
      </div>
      <div class="pswp__share-modal pswp__share-modal--hidden"></div>
      <button class="pswp__button pswp__button--arrow--left" title="Anterior"></button>
      <button class="pswp__button pswp__button--arrow--right" title="Siguiente"></button>
      <div class="pswp__caption"></div>
    </div>
  </div>
</div>

<!-- PhotoSwipe JS (al final) -->
<script type="module">
  import PhotoSwipeLightbox from 'https://cdn.jsdelivr.net/npm/photoswipe@5.4.4/dist/photoswipe-lightbox.esm.min.js';

  const lightbox = new PhotoSwipeLightbox({
    gallery: '#mi-galeria',
    children: 'a',
    pswpModule: () => import('https://cdn.jsdelivr.net/npm/photoswipe@5.4.4/dist/photoswipe.esm.min.js'),
    
    // Opcional: mejorar experiencia
    showHideAnimationType: 'zoom', // animación suave
    loop: true,
    wheelToZoom: true, // zoom con rueda en desktop
    pinchToClose: false, // evita cerrar al pellizcar
    paddingFn: () => ({ top: 20, bottom: 20, left: 20, right: 20 })
  });

  lightbox.init();
</script>

</body>
</html>
